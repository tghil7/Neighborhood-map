<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhood Map</title>
   <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <link rel="stylesheet" href="css/map.css">
   <script src="js/lib/knockout-3.4.2.js"></script> 
    <script defer="defer" src="js/app.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Pontano+Sans" rel="stylesheet"> 

  </head>
  <body>
    <button class="btn btn-default" data-toggle="collapse" data-target="#filter" role="button" type="button" ><span  class="glyphicon glyphicon-th-list"></span></button>
    <div id="filter" class="collapse" >
			<select id="selectedCategory"  class="sameHeight">
				<option value="All" >All</option>
				<option value="Restaurants" >Restaurant</option>
				<option value="Entertainment" >Entertainment</option>
				<option value="Museums and Monuments" >Museums & Monuments</option>
			</select>
		

			<button class= "btn btn-primary" type="button" data-bind="click:filterLocation" class="sameHeight">Filter </button>
			<div id =myPlaces" data-bind="foreach:locations">
				<ul>
					<li id="locationLink" data-bind="text:name, visible: visible, click:$parent.controlMarker"></li>
				</ul>
			</div>
	</div>
	
    <div id="map"></div>
    
    <script async defer 
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9Q844IiY5MQVZ3xzu7EG5dqueju_Kv5c&callback=initMap">
	</script>
  </body>
</html>
